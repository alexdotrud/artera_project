{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h3 class="mb-3">Search results for “{{ q }}”</h3>

    {% if results %}
    <ul class="list-group">
        {% for r in results %}
        <li class="list-group-item">
            <a href="{{ r.url }}" class="fw-bold text-decoration-none">{{ r.title }}</a><br>
            <small class="text-muted">{{ r.content|truncatewords:20 }}</small>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No results found.</p>
    {% endif %}
</div>
{% endblock %}
