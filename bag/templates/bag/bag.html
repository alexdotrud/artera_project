{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-4">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if items %}
            <div class="table-responsive rounded">
                <table class="table table-sm table-borderless align-middle">
                    <thead class="text-black">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col"></th>
                            <th scope="col" class="text-end">Price</th>
                            <th scope="col" class="text-center">Qty</th>
                            <th scope="col" class="text-end">Subtotal</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for it in items %}
                        <tr>
                            <td class="p-3" style="width: 140px;">
                                {% if it.artwork.image %}
                                <a href="{% url 'shop:detail' it.artwork.id %}">
                                    <img class="img-fluid rounded" src="{{ it.artwork.image.url }}"
                                        alt="{{ it.artwork.name }}">
                                </a>
                                {% else %}
                                <img class="img-fluid rounded" src="{{ MEDIA_URL }}noimage.png"
                                    alt="{{ it.artwork.name }}">
                                {% endif %}
                            </td>
