{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            {% if artwork.image %}
            <img src="{{ artwork.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ artwork.name }}">
            {% elif artwork.image_url %}
            <img src="{{ artwork.image_url }}" class="img-fluid rounded shadow-sm" alt="{{ artwork.name }}">
            {% endif %}
        </div>
        <div class="col-md-6 mt-4 mt-md-0">
            <h1 class="mb-3">{{ artwork.name }}</h1>
            <p class="text-muted">{{ artwork.category.friendly_name }}</p>
            <p class="lead mb-3">{{ artwork.description }}</p>
            <p class="fw-bold fs-4 mb-4">{{ artwork.price }} â‚¬</p>
            <button class="btn btn-dark px-4">Add to Bag</button>
        </div>
    </div>
</div>
{% endblock %}
